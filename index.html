<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="//js.arcgis.com/3.6/js/esri/css/esri.css">
	<style>
	 html, body, #map {
		width: 100%;
		height: 100%;
		margin: 0;
	 }
	 #map form {
		 position: absolute;
		 right: 0;
		 top: 0;
		 z-index: 1;
	 }
	</style>
</head>
<body>
	<div id="map">
		<form id="osm-form" action="http://nominatim.openstreetmap.org/search" target="_blank">
			<input name="q" type="search" required="required" />
			<input name="countrycodes" type="hidden" value="us" />
			<input name="viewbox" type="hidden" />
			<input name="bounded" type="hidden" value="1" />
			<button type="submit">Search</button>
		</form>
	</div>
	<script>
		(function () {
			"use strict";
			var url, re = /\/[^\/]+$/;


			// Get the URL of this page without the query string.
			url = location.href.match(/^[^?]+/)[0];

			// Remove the document filename if present.
			if (re.test(url)) {
				url = url.replace(re, "/");
			}

			var dojoConfig = {
				async: true,
				parseOnLoad: true,
				paths: {
					"mystuff": url + "Scripts/my/path"
				}
			};

			window.dojoConfig = dojoConfig;
		}());
	</script>
	<script src="//js.arcgis.com/3.6compact/"></script>
	<script src="Scripts/index.js"></script>
</body>
</html>
